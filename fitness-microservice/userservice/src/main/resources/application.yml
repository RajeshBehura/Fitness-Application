spring:
  application:
    name: userservice
  datasource:
    url: jdbc:postgresql://localhost:5432/fitness-micro-user
    username: postgres
    password: rajesh@123
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
